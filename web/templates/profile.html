<!-- templates/profile.html -->

{% extends "base.html" %}
{% block content %}
{% if msg %}
<div class="column has-text-centered">
  <h1 class="title">{{ name }}</h1>
  <h1 class="title">{{ msg }}!</h1>
</div>
{% else %}
<div class="column has-text-centered">
  <h1 class="title">Welcome, {{ name }}!</h1>
</div>
{% endif %}
{% endblock %}
