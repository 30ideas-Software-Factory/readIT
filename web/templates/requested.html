<!-- templates/requested.html -->

{% extends "base.html" %}
{% block content %}
<div class="column is-full has-text-centered">
  <h5 class="title is-5">Confirm Requested</h5>
  <br>
  <br>
  {% for request in current_user.requested %}
  <div class="columns">
    <div class="column is-half has-text-right">
      <h5 class="title is-5">Book: {{ request.Book.Title }}</h5>
      <h6 class="subtitle">Requester: {{ request.Receiver.FirstName }}</h6>
    </div>
    <div class="column is-half has-text-left">
      <form method="POST" action="/requested/{{request.Receiver.IdUser}}/{{request.Book.IdBook}}">
	<button class="button is-block is-info is-medium">confirm</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
