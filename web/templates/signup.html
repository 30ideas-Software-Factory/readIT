{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4 has-text-centered">
  <h3 class="title">Sign Up</h3>
  <h4 class="subtitle">We are almost there!</h4>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/signup">
      <div class="field">
        <div class="control">
          <input class="input is-large" type="text" name="FirstName" placeholder="FirstName *" autofocus="" required>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input class="input is-large" type="text" name="LastName" placeholder="LastName *" autofocus="" required>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input class="input is-large" type="text" name="Phone" placeholder="Phone" autofocus="">
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input class="input is-large" type="email" name="Email" placeholder="Email *" autofocus="" required>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input class="input is-large" type="text" name="City" placeholder="City *" autofocus="" required>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input class="input is-large" type="password" name="Password" placeholder="Password *" required>
        </div>
      </div>
            
      <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
